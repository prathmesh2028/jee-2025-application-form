<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>application of jee 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <form action="post">

        <h1>JEE 2025</h1>
        <h1>APPLICATION FORM</h1>
        <div>
            <h2>must be eligible in these criterias for JEE 2025</h2>
            <h4>12th Passed or 12th fresher</h4>
            <h4>10th passed</h4>
            <h4>attendence in 12th should be more or equal to 75%</h4>
            <h4>min marks in 12th 75 or above</h4>
            <h4>10th done with cbse board</h4>
            <h4></h4>
        </div>
        <div>
            <select name="current position" id="current">
                <option value="current">12th STUDYING</option>
                <option value="current">10th STUDYING</option>
                <option value="current">NONE OF THESE</option>
            </select>
        </div>
        <br>
        <br>
        <div>
            <input type="checkbox" id="18+">
            <label for="18+">18+</label>
        </div>
        <div>
            <label for="applicationno"></label>
            <textarea name="applicationno" id="applicationno" placeholder="Enter your application  number her :" rows="3" cols="55"></textarea>
        </div>
        <div>
            <input type="radio" name="class" id="info" value="10th">
            <label for="10th">10th</label>
            <input type="radio" name="class" id="info" value="12th">
            <label for="12th">12th</label>
        </div>
        <div>
           
            <button>submit</button>
        </div>
    </form>
